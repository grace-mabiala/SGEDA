name: Django CI with MySQL

on: [push, pull_request]

env:
  DOCKER_COMPOSE_FILE: docker-compose.yml

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Create .env file
        run: |
          echo "DB_NAME=${{ secrets.DB_NAME }}" > .env
          echo "DB_USER=${{ secrets.DB_USER }}" >> .env
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
          echo "DB_ROOT_PASSWORD=${{ secrets.DB_ROOT_PASSWORD }}" >> .env
          echo "SECRET_KEY=${{ secrets.SECRET_KEY }}" >> .env

      - name: Build and start containers
        run: |
          docker-compose -f $DOCKER_COMPOSE_FILE build
          docker-compose -f $DOCKER_COMPOSE_FILE up -d

      - name: Run migrations
        run: docker-compose -f $DOCKER_COMPOSE_FILE exec web python manage.py migrate

      - name: Run tests
        run: docker-compose -f $DOCKER_COMPOSE_FILE exec web python manage.py test

      - name: Stop containers
        if: always()
        run: docker-compose -f $DOCKER_COMPOSE_FILE down