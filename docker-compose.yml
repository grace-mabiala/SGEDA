version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DJANGO_SETTINGS_MODULE=SGEDA.settings
    depends_on:
      - db

  db:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: SGEDA
      MYSQL_USER: root
      MYSQL_PASSWORD: 'Cherubinmab@2001'
      MYSQL_ROOT_PASSWORD: 'Cheruinmab@2001'
      
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data: